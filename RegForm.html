<html>
    <title>Registration Form</title>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>First Name:* </label>
                <input type="text" name="firstname">
            </div>
            <div>
                <label>Last Name:* </label>
                <input type="text" name="lastname">
            </div>
            <div>
                <label>Email Address:* </label>
                <input type="text" name="email">
            </div>
            <div>
                <label>Password:* </label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Confirm Password:* </label>
                <input type="password" name="passwordconf">
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" name="password">
            </div>
            <label><strong>Gender Identity:</strong></label>
            <div>
                <input type="radio" name="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="nonbinary" id="nonbinary">
                <label for="nonbinary">Non-Binary</label>
                <input type="radio" name="noanswer" id="noanswer">
                <label for="noanswer">Prefer not to answer</label>
            </div>
            <p><strong>A short description about myself:</strong></p>
            <textarea name="description" cols="20" rows="3"></textarea>
            <div>
                <label>Favorite Language:</label>
                <select name="codinglanguage">
                    <option>JavaScript</option>
                    <option>Java</option>
                    <option>Python</option>
                    <option>C#</option>
                    <option>C++</option>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="emailoffer" id="emailoffer" checked >
                <label for="emailoffer">Yes, I would like to recieve periodic email updates</label>
            </div>
            <input type="submit" value="Create Account">
        </form>
        <p>* Indicates a required field</p>
    </body>
</html>
